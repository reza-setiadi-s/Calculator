<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-calculator">
		<div class="screen">0</div>
		<div class="button">
			<button class="bttn clear" data-action="clear">CLEAR</button>
			<button class="bttn clear" data-action="delete">DELETE</button>
			<button class="bttn operator" data-action="add">+</button>
			<button class="bttn operator" data-action="subtract">-</button>
			<button class="bttn operator" data-action="multiply">x</button>
			<button class="bttn operator" data-action="divide">รท</button>
			<button class="bttn">7</button>
			<button class="bttn">8</button>
			<button class="bttn">9</button>
			<button class="bttn equal" data-action="equal">=</button>
			<button class="bttn">4</button>
			<button class="bttn">5</button>
			<button class="bttn">6</button>
			<button class="bttn">1</button>
			<button class="bttn">2</button>
			<button class="bttn">3</button>
			<button class="bttn zero">0</button>
			<button class="bttn decimal" data-action="decimal">.</button>
		</div>
		</div>
	<script src="script.js"></script>
</body>
</html>
